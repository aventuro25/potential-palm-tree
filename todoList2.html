<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>


      <script>
      function checkforBlankTask() { //this will check to see if there is a task in the field
        if(document.getElementById('task').value == ""){
          alert('Please fill out this field');
          return false; //if there is no information added, the form will not submit and the user will get an alert to enter information
        }
      }
        function checkforBlankDays() { //this will check to see if there is a value entered into days
          if(document.getElementById('days').value == ""){
            alert('Please enter a number');
            days.focus();
            return false; //if there is no information added, the form will not submit and the user will get an alert to enter information
          }
        }
        function checkforNumber() { //this will check to see if the value entered for days is a number
          if(isNaN(document.getElementByID('days').value)){
            alert('Please enter a number');
            days.focus();
            return false;
          }
        }
        function addElement(incompleteTasks, div, newTask, html) {
            // Adds an element to the document
            var div = document.getElementById('incompleteTasks');
            var newElement = document.createElement("div");
            var html = '<div class="alert alert-danger alert-dismissible fade show" role="alert">task' + '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' + '<span aria-hidden="true">&times;</span>' + '</button>' + '</div>'
            newElement.setAttribute('id', newTask);
            newElement.innerHTML = html;
            div.appendChild(newElement);
        }


      </script>
        <style>
          /* Style the list items */
ul li {
  cursor: pointer;

        li {
  display: list-item;
  }
      </style>
    </head>
    <body>
      <div class="container">
      <header display=inline-block; >
        <h1 style="text-align:center; padding-top:25px; font-size:30px">Todo List</h1>
      </header>
      <!--Add new task-->
      <form id="newTask" display="inline-block" style="margin: 0 auto;" class="col-md-6 col-md-offset-6">
        <!--Task field-->
        <div class="form-group row">
          <label for="task" class="col-form-label">Task</label>
          <input type="text" class="form-control" id="task" required>
        </div>
        <!--End Task-->
        <!--Days to complete field-->
        <div class="form-group row">
          <label for="days" class="col-form-label">Days To Complete</label>
          <input type="number" class="form-control" id="days" min="1" required> <!--min="1" will make it so that the form cannot be submitted if the value is less than 1-->
        </div>
        <!--End Days to complete-->
        <!--Submit Button-->
        <div class="form-group row">
          <button type="submit" id="addTask" onclick="addElement();" class="btn btn-primary">Submit</button>
        </div>
        <!--End Submit Button-->
      </form>
      <!--End add new task-->
      <!--Task list-->
      <div class="row" id="incompleteTasks">

      <div class="alert alert-secondary alert-dismissible fade show" role="alert">
        task
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      </div>
      <!--End task list-->
    </div><!--Container-->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html> <!--Close body-->
